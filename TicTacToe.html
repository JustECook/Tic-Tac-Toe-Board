<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
    }
    .container {
        display: inline-grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        box-shadow: 5px 5px 10px black;
    }

    #diagonal-top-bottom {
        position: absolute;
        display: none;
        top: 425px;
        width: 750px;
        height: 10px;
        background: red;
        transform: rotate(45deg);
    }

    #diagonal-bottom-top {
        position: absolute;
        display: none;
        top: 425px;
        width: 750px;
        height: 10px;
        background: red;
        transform: rotate(-45deg); 
    }

    h1, h2 {
        position: relative;
        padding: 0px;
    }

    #horizontal-bottom {
        position: absolute;
        display: none;
        top: 625px;
        width: 575px;
        height: 10px;
        background: red;
    }

    #horizontal-middle {
        position: absolute;
        display: none;
        top: 425px;
        width: 575px;
        height: 10px;
        background: red;
    }
    #horizontal-top {
        position: absolute;
        display: none;
        top: 225px;
        width: 575px;
        height: 10px;
        background: red;
    }

    .textBox {
        border: 1px solid black;
        height: 200px;
        width: 200px;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    .title {
        text-align: center;
    }

    p {
        font-size: 120px;
    }

    #vertical-left {
        position: absolute;
        display: none;
        top: 430px;
        left: 200px;
        width: 575px;
        height: 10px;
        background: red;
        transform: rotate(90deg);
    }

    #vertical-middle {
        position: absolute;
        display: none;
        top: 430px;
        left: 400px;
        width: 575px;
        height: 10px;
        background: red;
        transform: rotate(90deg);
    }
    #vertical-right {
        position: absolute;
        display: none;
        top: 430px;
        left: 600px;
        width: 575px;
        height: 10px;
        background: red;
        transform: rotate(90deg);
    }

</style>

</head>
<body>
    <div class = "title">
    <h1>Game Board</h1>
</div>
<div class = "spacer"></div>
    <div class = "container">
        <div class = "textBox"><p>X</p></div>
        <div class = "textBox"><p>O</p></div>
        <div class = "textBox"></div>
        <div class = "textBox"></div>
        <div class = "textBox"><p>X</p></div>
        <div class = "textBox"></div>
        <div class = "textBox"><p>O</p></div>
        <div class = "textBox"></div>
        <div class = "textBox"><p>X</p></div>
    </div>
    
    <div id = "diagonal-top-bottom"></div>
    <div id = "horizontal-top"></div>
    <div id = "horizontal-middle"></div>
    <div id = "horizontal-bottom"></div>
    <div id = "diagonal-bottom-top"></div>
    <div id = "vertical-left"></div>
    <div id = "vertical-middle"></div>
    <div id = "vertical-right"></div>
    
</body>
</html>

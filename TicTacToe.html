<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
    }
    .container {
        display: inline-grid;
        grid-template-columns: 3fr 3fr 3fr;
        grid-template-rows: 3fr 3fr 3fr;
        box-shadow: 5px 5px 10px black;
    }

    #diagonal-top-bottom {
        position: absolute;
        display: none;
        top: 425px;
        width: 750px;
        height: 10px;
        background: red;
        transform: rotate(45deg);
    }

    #diagonal-bottom-top {
        position: absolute;
        display: none;
        top: 425px;
        width: 750px;
        height: 10px;
        background: red;
        transform: rotate(-45deg); 
    }

    h1, h2 {
        position: relative;
        padding: 0px;
    }

    #horizontal-bottom {
        position: absolute;
        display: none;
        top: 625px;
        width: 575px;
        height: 10px;
        background: red;
    }

    #horizontal-middle {
        position: absolute;
        display: none;
        top: 425px;
        width: 575px;
        height: 10px;
        background: red;
    }
    #horizontal-top {
        position: absolute;
        display: none;
        top: 325px;
        width: 700px;
        height: 10px;
        background: red;
    }

    p {
        font-size: 120px;
    }

    .square {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
        width: 300px;
        border: 1px solid black;
    }

    .title {
        text-align: center;
    }

    #vertical-left {
        position: absolute;
        display: none;
        top: 430px;
        left: 200px;
        width: 575px;
        height: 10px;
        background: red;
        transform: rotate(90deg);
    }

    #vertical-middle {
        position: absolute;
        display: none;
        top: 430px;
        left: 400px;
        width: 575px;
        height: 10px;
        background: red;
        transform: rotate(90deg);
    }
    #vertical-right {
        position: absolute;
        display: none;
        top: 430px;
        left: 600px;
        width: 575px;
        height: 10px;
        background: red;
        transform: rotate(90deg);
    }

</style>

</head>
<body>
    <div class = "title">
    <h1>Game Board</h1>
</div>
<div class = "spacer"></div>
    <div class = "container">
        <div class = "square"><p id = "top-left" class = "spaces">.</p></div>
        <div class = "square"><p id = "top-middle" class = "spaces">.</p></div>
        <div class = "square"><p id = "top-right" class = "spaces">.</p></div>
        <div class = "square"><p id = "middle-left" class = "spaces">.</p></div>
        <div class = "square"><p id = "middle-middle" class = "spaces">.</p></div>
        <div class = "square"><p id = "middle-right" class = "spaces">.</p></div>
        <div class = "square"><p id = "bottom-left" class = "spaces">.</p></div>
        <div class = "square"><p id = "bottom-left" class = "spaces">.</p></div>
        <div class = "square"><p id = "bottom-left" class = "spaces">.</p></div>
    </div>
    
    <div id = "diagonal-top-bottom"></div>
    <div id = "horizontal-top"></div>
    <div id = "horizontal-middle"></div>
    <div id = "horizontal-bottom"></div>
    <div id = "diagonal-bottom-top"></div>
    <div id = "vertical-left"></div>
    <div id = "vertical-middle"></div>
    <div id = "vertical-right"></div>
    
    <script>
        let spaces = document.querySelectorAll(".spaces");

        let horizontalTop = document.getElementById("horizontal-top");    



        let count = 0;

        function placeMarker(e) {
           if (count % 2 === 0) {
            e.target.textContent = "O";
            count++;
            e.target.removeEventListener("click", placeMarker);
           } else {
            e.target.textContent = "X";
            count++;
            e.target.removeEventListener("click", placeMarker);
           }
        }

        function declareWinner() {
            horizontalTop.style.display = "inline";
        }

        spaces.forEach(space => space.addEventListener("click", placeMarker));

    </script>
</body>
</html>
